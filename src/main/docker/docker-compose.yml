# Use postgres/example user/password credentials
version: '3.3'

services:

  db:
    image: postgres:10.12
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: simpleworklist
      POSTGRES_PASSWORD: simpleworklistpwd
      POSTGRES_DB: simpleworklist
      CHARSET: UTF8
      PGPORT: 5432

  adminer:
    image: adminer:4.7.4
    restart: always
    ports:
      - 4000:8080
