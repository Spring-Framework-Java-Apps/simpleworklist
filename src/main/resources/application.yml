endpoints:
  health:
    sensitive: false
  endpoints:
    shutdown:
      enabled: false
server:
  port: ${PORT}
  error:
    path: /fehler
  compression:
    enabled: true
    min-response-size: 2048
spring:
  devtools:
    livereload:
      enabled: true
  application:
    admin:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/simpleworklist
    username: simpleworklist
    password: simpleworklistpwd
    driverClassName: org.postgresql.Driver
    platform: POSTGRESQL
  jpa:
    show-sql: true
    open-in-view: true
    generate-ddl: true
    hibernate:
      #ddl-auto: update
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        temp:
          use_jdbc_metadata_defaults: false
        search:
          default:
            directory_provider : filesystem
            indexBase : ${user.dir}\\simpleworklistsearch
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: ALWAYS
      cleanup-cron: 0 * * * *simpleworklist *
      schema: classpath:org/springframework/session/jdbc/schema-postgresql.sql
      table-name: SPRING_SESSION
  thymeleaf:
    cache: false
  main:
    allow-bean-definition-overriding: true
org:
  woehlke:
    simpleworklist:
      user:
        strengthBCryptPasswordEncoder: 10
      mail:
        host: ${MAIL_HOST}
        port: ${MAIL_PORT}
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        smtp:
          auth: true
          sslEnable: true
          socketFactoryPort: 465
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
      mvc:
        controllerPageSize: 10
      registration:
        maxRetries: 5
        ttlEmailVerificationRequest: 86400000
        urlHost: localhost:8080
        mailFrom: ${MAIL_FROM}
---
spring:
  profiles: default
  datasource:
    url: jdbc:postgresql://localhost:5432/simpleworklist_default
---
spring:
  profiles: developing
  datasource:
    url: jdbc:postgresql://localhost:5432/simpleworklist_developing
  jpa:
