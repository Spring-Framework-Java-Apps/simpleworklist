<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="layout/page :: head">
</head>
<body th:replace="layout/page :: tw-page-body(~{::mytwcontent},~{::mytwtitle})">

  <div th:fragment="mytwtitle">
    <h1>
      <span th:utext="#{user.registerSentMail.h1}">Register as new User</span>
    </h1>
  </div>

  <div th:fragment="mytwcontent">
    <div class="card card-body">
      <p>
        <span th:utext="#{user.registerSentMail.text}">Verification needed. Sent an email to the given address. Please check your Inbox.</span>
      </p>
    </div>
  </div>

</body>
</html>
