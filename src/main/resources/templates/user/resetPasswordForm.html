<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <h1>
        <span th:utext="#{user.resetPasswordForm.h1}">Password Reset</span>
    </h1>
    <div class="well">
        <form id="formId" th:action="@{/templates/user/resetPassword}" th:object="${registerFormBean}" method="post">
            <div class="form-group">
                <label th:for="${#ids.next('email')}" class="control-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" />
                <div>
                    <div th:each="err : ${#fields.errors('email')}" th:text="${err}" class="alert alert-danger" >
                    </div>
                </div>
            </div>
            <button id="requestPasswordReset" type="submit" class="btn btn-default">
                <span th:utext="#{user.resetPasswordForm.button}">Request Password Reset</span>
            </button>
        </form>
    </div>

</div>
</body>
</html>
