<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/page :: head">
</head>
<body th:replace="layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <h1>
        <i class="fas fa-edit"></i>
        <span th:utext="#{user.selfservice.profile.changeLanguage}">Set Default Language</span>
    </h1>
    <h2>
        <span th:utext="#{user.selfservice.forUser}">for User:</span>
        <strong>
            <span sec:authentication="name"></span>
        </strong>
    </h2>
    <form id="formId" th:action="@{/user/selfservice/language}" th:object="${userChangeLanguageFormBean}" method="post">
        <div class="form-group">
            <label th:for="${#ids.next('defaultLanguage')}" class="control-label">
                <span th:utext="#{user.selfservice.language.defaultLanguage}">Language</span>
            </label>
            <input type="text" th:field="*{defaultLanguage}" class="form-control" />
            <select th:field="*{defaultLanguage}">
                <option th:each="language : ${languages}"
                        th:value="${language.value}"
                        th:text="${language.code}">language.code</option>
            </select>
            <div>
                <div th:each="err : ${#fields.errors('defaultLanguage')}" th:text="${err}" class="alert alert-danger">
                </div>
            </div>
        </div>
        <button id="saveLanguageButton" type="submit" class="btn btn-default">
            <i class="fas fa-save"></i>
            <span th:utext="#{user.selfservice.language.button}">Save Language</span>
        </button>
    </form>
    <br/>
    <a th:href="@{/user/selfservice}">
        <span th:utext="#{button.back}">back</span>
    </a>

</div>
</body>
</html>
