<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="layout/page :: head">
</head>
<body th:replace="layout/page :: tw-page-body(~{::mytwcontent},~{::mytwtitle})">

    <div th:fragment="mytwtitle">
        <h1>
            <span th:utext="#{pages.user2UserMessages.h1}">Your Dialog with</span>
            <small th:text="${otherUser.userFullname}">otherUser.userFullname</small>
        </h1>
    </div>

    <div th:fragment="mytwcontent">
        <!-- Document Window -->
        <div class="row">
            <div class="card card-body">
                <form id="formId" th:action="@{/user/{userId}/messages/(userId=${otherUser.id})}" th:object="${newUser2UserMessage}" method="post">
                    <div class="form-group">
                        <label th:for="${#ids.next('messageText')}" class="control-label">
                            <span th:utext="#{pages.user2UserMessages.newMessage}">New Message:</span>
                        </label>
                        <textarea rows="3" cols="50"  th:field="*{messageText}" class="form-control" />
                        <div>
                            <div th:each="err : ${#fields.errors('messageText')}" th:text="${err}" class="alert alert-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                </div>
                <button id="newUserMessageButton" type="submit" class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                    <span th:utext="#{pages.user2UserMessages.newUserMessageButton}">Send Message</span>
                </button>
            </form>
            </div>
        </div>
        <div class="row">
            <div th:each="m : ${user2UserMessageList}">
                <div class="alert alert-info" role="alert" th:style="${m.sender.id == otherUser.id ? 'width: 66%; float:right' : 'width: 66%; float:left'}">
                    <span th:text="${m.messageText}" ></span>
                    <span style="float:right">
                        <small>
                            <span th:text="${#dates.format(m.createdTimestamp,'dd.MM.yyyy HH:mm:ss')}"></span>
                            <span th:if="${m.readByReceiver}" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </small>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" th:if="${user2UserMessageList.size() lt 21}">
            <a th:href="@{/user/{id}/messages/all(id=${otherUser.id})}">
                <span th:utext="#{pages.user2UserMessages.showAllText1}">Zeige alle Nachrichten</span>
            </a>
            <span th:utext="#{pages.user2UserMessages.showAllText2}">(hier werden nur die letzten 20 Angezeigt)</span>
        </div>
    </div>

</body>
</html>
