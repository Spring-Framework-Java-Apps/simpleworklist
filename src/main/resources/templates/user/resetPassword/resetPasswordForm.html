<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="layout/page :: tw-page-head(headtitle=~{::title},links=~{},refreshMessages=false)">
    <title th:text="'SimpleWorklist | ' + #{user.resetPasswordForm.h1}">Title</title>
</head>
<body th:replace="layout/page :: tw-page-body(twcontent=~{::mytwcontent},twtitle=~{::mytwtitle},scripts=~{})">

    <div th:fragment="mytwtitle">
      <div class="row my-3 py-3 col">
        <h1>
            <span th:utext="#{user.resetPasswordForm.h1}">Password Reset</span>
        </h1>
      </div>
    </div>

    <div th:fragment="mytwcontent">
        <form id="formId" th:action="@{/user/resetPassword}" th:object="${userAccountRegistrationForm}" method="post">
            <div class="card">
                <div class="card-header">
                    <span th:utext="#{user.resetPasswordForm.h1}">Password Reset</span>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col-md-12 mb-12">
                            <div class="form-group">
                                <label th:for="${#ids.next('email')}" class="control-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control form-control-lg" />
                                <div>
                                    <div th:each="err : ${#fields.errors('email')}" th:text="${err}" class="alert alert-danger" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-row">
                        <button id="requestPasswordReset" type="submit" class="btn btn-primary">
                            <span th:utext="#{user.resetPasswordForm.button}">Request Password Reset</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
