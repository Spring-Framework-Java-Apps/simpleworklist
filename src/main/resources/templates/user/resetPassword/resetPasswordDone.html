<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="layout/page :: head">
</head>
<body th:replace="layout/page :: tw-page-body(~{::mytwcontent},~{::mytwtitle})">

    <div th:fragment="mytwtitle">
        <h1>
            <span th:utext="#{user.resetPasswordDone.h1}">Password Reset</span>
        </h1>
    </div>

    <div th:fragment="mytwcontent">
        <div class="card card-body">
            <p>
                <span th:utext="#{user.resetPasswordDone.text1}">Your Password is changed now. Please log in</span>
                <a th:href="@{/login}">
                    <span th:utext="#{user.resetPasswordDone.text2}">here</span>
                </a>
            </p>
        </div>
    </div>

</body>
</html>
