<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">

    <header th:fragment="navbartop(contexts,locale,thisProject,numberOfNewIncomingMessages,ctx)" >
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#mynavbar"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}"><i class="fas fa-tasks"></i> SimpleWorklist</a>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <i class="fas fa-cloud"></i>
                            <span th:text="#{layout.page.contexts}">"Area</span> ( <span th:text="${context}"/> )
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li th:each="context : ${contexts}">
                                <a th:href="@{/context/choose/{id}(id=${context.id})}">
                                    <span th:if="${locale eq 'de'}" th:text="${context.nameDe}"></span>
                                    <span th:if="${locale ne 'de'}" th:text="${context.nameEn}"></span>
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a th:href="@{/context/choose/0}">
                                    <span th:if="${locale eq 'de'}">Alle</span>
                                    <span th:if="${locale ne 'de'}">All</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button" aria-haspopup="true"
                           aria-expanded="false"><i class="fas fa-plus-square"></i>
                            <span th:text="#{layout.page.newContent}">New Content</span><span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/project/addchild/{pid}(pid=${thisProject ne null ? thisProject.id : 0})}">
                                    <span th:text="#{layout.page.addProject}">Add a Project</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/task/addtoproject/{pid}(pid=${thisProject ne null ? thisProject.id : 0})}">
                                    <span th:text="#{layout.page.addTask}">Add a Task</span>
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a th:href="@{/test/helper/project/createTree}">
                                    <span th:text="#{layout.page.createTestData}">Create Test Data</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/user/selfservice}">
                            <i class="fas fa-user"></i>
                            <span th:text="#{layout.page.showUsers}">User</span>
                            ( <span sec:authentication="name"></span> )
                            <span class="badge" th:if="${numberOfNewIncomingMessages gt 0}" th:text="${numberOfNewIncomingMessages}">numberOfNewIncomingMessages</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> <span th:text="#{layout.page.logout}">Logout</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="isAnonymous()">
                    <li>
                        <a th:href="@{/register}"><i class="fas fa-user"></i> <span th:text="#{layout.page.register}">Register as New User</span></a>
                    </li>
                    <li>
                        <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> <span th:text="#{layout.page.login}">Login</span></a>
                    </li>
                    <li>
                        <a th:href="@{/resetPassword}"><i class="fas fa-question-circle"></i> <span th:text="#{layout.page.passwordForgotten}">Password forgotten?</span></a>
                    </li>
                </ul>
                <form th:action="@{/search}" class="navbar-form navbar-right" role="search" method="get" sec:authorize="isAuthenticated()">
                    <div class="form-group">
                        <input name="searchterm" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="fas fa-globe"></i><b class="caret"></b></a>
                        <ul id="languageMenu" class="dropdown-menu">
                            <li class="active">
                                <a th:href="@{/{ctx}(lang='de',ctx=${ctx})}" class="lang-switcher-de">
                                    <img th:src="@{/img/de.png}">&nbsp; deutsch
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/{ctx}(lang='en',ctx=${ctx})}" class="lang-switcher-en">
                                    <img th:src="@{/img/gb.png}">&nbsp; english
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

</html>
