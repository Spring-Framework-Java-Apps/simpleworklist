<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="layout/page :: head">
</head>
<body th:replace="layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <div id="tw-content-title">
        <h1>
            <i class="fas fa-star"></i>
            <span th:utext="#{tasks.focus.h1}">Focus</span>
        </h1>
    </div>

    <div th:replace="layout/tasks :: tw-tasks-message(message=${message})">
    </div>

    <!-- #29 -->
    <div th:if="${dataList.size() gt 0}">
        <div th:replace="layout/tasks :: tw-tasks-table(dataList=${dataList},myTaskState='FOCUS')">
        </div>
        <div th:replace="layout/tasks :: tw-tasks-pagination(page=${taskPage})">
        </div>
    </div>

    <div th:if="${dataList.size() eq 0}">
        <p><span th:text="#{tasks.focus.noTasks}">You have no Tasks in Focus</span></p>
    </div>

</div>
</body>
</html>
