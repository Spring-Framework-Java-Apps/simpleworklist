<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="layout/page :: head">
</head>
<body th:replace="layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <div id="tw-content-title">
        <h1>
            <i class="fas fa-inbox"></i>
            <span th:utext="#{tasks.inbox.h1}">Inbox</span>
        </h1>
        <div id="tw-content-title-actionbuttons">
            <a th:href="@{/task/addtoproject/0}"><i class="fas fa-plus-square"></i>
                <span th:utext="#{tasks.inbox.addTask}">Add Task</span>
            </a>
        </div>
    </div>

    <div th:replace="layout/tasks :: tw-tasks-message(message=${message})">
    </div>

    <div th:if="${dataList.size() gt 0}">
        <div th:replace="layout/tasks :: tw-tasks-table(dataList=${dataList},myTaskState='INBOX')">
        </div>
        <div th:replace="layout/tasks :: tw-tasks-pagination(currentIndex=${currentIndex},beginIndex=${beginIndex},endIndex=${endIndex},totalPages=${totalPages},url='tasks/inbox',page=${dataList})">
        </div>
    </div>

    <div th:if="${dataList.size() eq 0}">
        <p><span th:text="#{tasks.inbox.noTasks}">You have no Tasks in Your Inbox</span></p>
    </div>

</div>
</body>
</html>
