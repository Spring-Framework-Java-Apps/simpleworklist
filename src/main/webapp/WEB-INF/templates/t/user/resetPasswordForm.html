<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <h1>
        <span th:utext="#{user.resetPasswordForm.h1}">Password Reset</span>
    </h1>
    <div class="well">
        <form:form id="formId" commandName="registerFormBean" method="post">
            <div class="form-group">
                <form:label path="email">Email</form:label>
                <form:input path="email" class="form-control"/>
                <form:errors path="email" delimiter=", " element="div" class="alert alert-danger"/>
            </div>
            <button id="requestPasswordReset" type="submit" class="btn btn-default">
                <span th:utext="#{user.resetPasswordForm.button}">Request Password Reset</span>
            </button>
        </form:form>
    </div>

</div>
</body>
</html>
