<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <h1>
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        <span th:utext="#{user.selfservice.profile.changePassword}">Change Password</span>
    </h1>
    <h2>
        <span th:utext="#{user.selfservice.forUser}">for User:</span>
        <strong>
            <span sec:authentication="name"></span>
        </strong>
    </h2>
    <div>
        <form:form id="formId" commandName="userChangePasswordFormBean" method="post">
            <div class="form-group">
                <form:label path="oldUserPassword">
                    <span th:utext="#{user.resetPasswordConfirmed.oldUserPassword}">Current Password</span>
                </form:label>
                <form:password path="oldUserPassword" class="form-control"/><br/>
                <form:errors path="oldUserPassword" delimiter=", " element="div" class="alert alert-danger"/>
            </div>
            <div class="form-group">
                <form:label path="userPassword">
                    <span th:utext="#{user.resetPasswordConfirmed.password}">Password</span>
                </form:label>
                <form:password path="userPassword" class="form-control"/><br/>
                <form:errors path="userPassword" delimiter=", " element="div" class="alert alert-danger"/>
            </div>
            <div class="form-group">
                <form:label path="userPasswordConfirmation">
                    <span th:utext="#{user.resetPasswordConfirmed.passwordAgain}">Password again</span>
                </form:label>
                <form:password path="userPasswordConfirmation" class="form-control"/><br/>
                <form:errors path="userPasswordConfirmation" delimiter=", " element="div" class="alert alert-danger"/>
            </div>
            <button id="saveNewPassword" type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                <span th:utext="#{user.resetPasswordConfirmed.button}">Save New Password</span>
            </button>
        </form:form>
    </div>
    <br/>
    <a th:href="@{/user/selfservice}">
        <span th:utext="#{button.back}">back</span>
    </a>

</div>
</body>
</html>
