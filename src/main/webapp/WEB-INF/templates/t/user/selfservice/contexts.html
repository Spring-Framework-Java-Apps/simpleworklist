<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <h1>
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        <span th:utext="#{user.selfservice.profile.changeContexts}">Change Areas</span>
    </h1>
    <h2>
        <span th:utext="#{user.selfservice.forUser}">for User:</span>
        <strong>
            <span sec:authentication="name"></span>
        </strong>
    </h2>
    <div>
        <a th:href="@{/user/selfservice/context/add}">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            <span th:utext="#{user.selfservice.contexts.add.button}">Add Area</span>
        </a>
        <br />
        <table class="table table-striped table-hover">
            <tr>
                <th>
                    <span th:utext="#{enum.language.en}">Englisch</span>
                </th>
                <th>
                    <span th:utext="#{enum.language.de}">Deutsch</span>
                </th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <c:forEach items="${contexts}" var="context">
                <tr>
                    <td>
                        <span th:text="${context.nameEn}">context.nameEn</span>
                    </td>
                    <td>
                        <span th:text="${context.nameDe}">context.nameDe</span>
                    </td>
                    <td>
                        <a th:href="@{/user/selfservice/context/edit/{id}(id=${context.id})}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/user/selfservice/context/delete/{id}(id=${context.id})}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </c:forEach>
        </table>
    </div>
    <div>
    <form:form id="formId" commandName="thisUser" method="post">
        <div class="form-group">
            <form:hidden path="id"/>
            <form:label path="defaultContext.id">
                <span th:utext="#{user.selfservice.context.default}">Default Area</span>
            </form:label>
            <form:select  path="defaultContext.id">
                <c:forEach items="${contexts}" var="context">
                    <c:choose>
                        <c:when test="${locale == 'de'}">
                            <c:set var="label" value="${context.nameDe}"/>
                        </c:when>
                        <c:otherwise>
                            <c:set var="label" value="${context.nameEn}"/>
                        </c:otherwise>
                    </c:choose>
                    <c:choose>
                        <c:when test="${context.id == thisUser.defaultContext.id}">
                            <option value="${context.id}" selected><c:out value="${label}"/></option>
                        </c:when>
                        <c:otherwise>
                            <option value="${context.id}"><c:out value="${label}"/></option>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </form:select>
            <form:errors path="defaultContext.id" delimiter=", " element="div" class="alert alert-danger"/>
        </div>
        <button id="saveLanguageButton" type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
            <span th:utext="#{user.selfservice.context.default.button}">Save Default Area</span>
        </button>
    </form:form>
    </div>
    <br/>
    <a th:href="@{/user/selfservice}">
        <span th:utext="#{button.back}">back</span>
    </a>

</div>
</body>
</html>
