<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

    <h1>
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        <span th:utext="#{user.selfservice.profile.changeLanguage}">Set Default Language</span>
    </h1>
    <h2>
        <span th:utext="#{user.selfservice.forUser}">for User:</span>
        <strong>
            <span sec:authentication="name"></span>
        </strong>
    </h2>
    <form:form id="formId" commandName="userChangeLanguageFormBean" method="post">
        <div class="form-group">
            <form:label path="defaultLanguage">
                <span th:utext="#{user.selfservice.language.defaultLanguage}">Language</span>
            </form:label>
            <form:select path="defaultLanguage">
                <c:forEach items="${languages}" var="language">
                    <c:choose>
                        <c:when test="${language.id == thisUser.defaultLanguage.id}">
                            <option value="${language.value}" selected>
                                <span th:text="${language.code}">language.code</span>
                            </option>
                        </c:when>
                        <c:otherwise>
                            <option value="${language.value}">
                                <span th:text="${language.code}">language.code</span>
                            </option>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </form:select>
            <form:errors path="defaultLanguage" delimiter=", " element="div" class="alert alert-danger"/>
        </div>
        <button id="saveLanguageButton" type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
            <span th:utext="#{user.selfservice.language.button}">Save Language</span>
        </button>
    </form:form>
    <br/>
    <a th:href="@{/user/selfservice}">
        <span th:utext="#{button.back}">back</span>
    </a>

</div>
</body>
</html>
