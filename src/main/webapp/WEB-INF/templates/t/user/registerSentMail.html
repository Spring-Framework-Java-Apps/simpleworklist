<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

  <h1>
    <span th:utext="#{user.registerSentMail.h1}">Register as new User</span>
  </h1>
  <div class="well">
    <p>
      <span th:utext="#{user.registerSentMail.text}">Verification needed. Sent an email to the given address. Please check your Inbox.</span>
    </p>
  </div>

</div>
</body>
</html>
