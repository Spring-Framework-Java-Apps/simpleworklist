<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="t/layout/page :: head">
</head>
<body th:replace="t/layout/page :: tw-page-body(~{::mytwcontent})">
<div th:fragment="mytwcontent">

	<h1>
		<span th:utext="#{user.registerConfirmed.h1}">Register as new User</span>
	</h1>
	<div class="well">
		<form:form id="formId" commandName="userAccountFormBean" method="post">
			<div class="form-group">
				<form:label path="userFullname">
					<span th:utext="#{user.registerConfirmed.userFullname}">Full Name</span>
				</form:label>
				<form:input path="userFullname" class="form-control"/>
				<br/>
				<form:errors path="userFullname" delimiter=", " element="div" class="alert alert-danger"/>
			</div>
			<div class="form-group">
				<form:label path="userPassword">
					<span th:utext="#{user.registerConfirmed.userPassword}">Password</span>
				</form:label>
				<form:password path="userPassword" class="form-control"/><br/>
				<form:errors path="userPassword" delimiter=", " element="div" class="alert alert-danger"/>
			</div>
			<div class="form-group">
				<form:label path="userPasswordConfirmation">
					<span th:utext="#{user.registerConfirmed.userPasswordConfirmation}">Password again</span>
				</form:label>
				<form:password path="userPasswordConfirmation" class="form-control"/><br/>
				<form:errors path="userPasswordConfirmation" delimiter=", " element="div" class="alert alert-danger"/>
			</div>
			<form:hidden path="userEmail"/>
			<button id="confirmRegistration" type="submit" class="btn btn-default">
				<span th:utext="#{user.registerConfirmed.button}">Confirm Registration</span>
			</button>
		</form:form>
	</div>

</div>
</body>
</html>
